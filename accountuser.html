<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='accountuser.css'>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="title">
                <h1>Realtime Chat App</h1>
            </div>
            <div class="form-btn">
                <span onclick="login()">Login</span>
                <span onclick="register()">Register</span>
                <hr id="Indicator">
            </div>
            
            <form id="LoginForm">
                <input type="email" placeholder="Enter your email" name="email">
                <input type="password" placeholder="Enter your password" name="password">
                <div class="submit">
                    <button type="submit" class="btn" name="login">Login</button>
                </div>
                <span>Not yet signed up?</span><u onclick="register()">Signup now</u>
            </form>

            <form id="Register">
                <div class="nameuser">
                    <input type="text" placeholder="First name" name="firstname">
                    <input type="text" placeholder="Last name" name="lastname">
                </div>
                <input type="email" placeholder="Enter your email" name="email">
                <input type="password" placeholder="Password" name="password">
                <input type="password" placeholder="Confirm password" name="confirmpassword">
                <div class="filename">
                    <input type="file" name="img_file">
                </div>
                <div class="submit">
                    <button type="submit" class="btn" name="register">Register</button>
                </div>
                <span>Already signed up?</span><u onclick="login()">Login now</u>
            </form>
        </div>
    </div>
    <script>
        var LoginForm = document.getElementById("LoginForm");
        var Register = document.getElementById("Register");
        var Indicator = document.getElementById("Indicator");

        function login(){
            Register.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(-80px)";
        }
        function register(){
            Register.style.transform = "translateX(400px)";
            LoginForm.style.transform = "translateX(400px)";
            Indicator.style.transform = "translateX(80px)";
        }
    </script>
</body>
</html>
